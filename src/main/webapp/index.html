<!DOCTYPE html>

<html>
    <head>
        <title>DB & TEST Exam Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <br>
        <br>
        <div id="mainDiv" class="main">
            <div id="switchDiv" >
                <h3>Search:</h3>
                <p>Choose database:</p>

                <label>MySQL  </label><label class="switch">
                    <input id="DBswitch" type="checkbox" value="db">
                    <div class="slider round"></div>
                </label><label>  Neo4J</label>
            </div>
            <br>
            <div id="inputDiv">
                <form id="inputForm">
                    <input type="checkbox" id="boxLocation" value="location"></input>
                    <label class="labelText">City: </label>
                    <input type="text" id="location" disabled><br>

                    <input type="checkbox" id="boxBook" value="book"></input>
                    <label class="labelText">Title: </label>
                    <input type="text" id="book" disabled><br>

                    <input type="checkbox" id="boxAuthor" value="author"></input>
                    <label class="labelText">Author: </label>
                    <input type="text" id="author" disabled><br>

                    <input type="checkbox" id="boxGeo" value="geo"></input>
                    <label class="labelText"> Latitude: </label>
                    <input type="text" id="lat" disabled> - 
                    <label class="labelText"> Longitude: </label>
                    <input type="text" id="lng" disabled><br>
                    <br>
                </form>
            </div>
            <button id="searchBtn">Search</button>
            <br>
            <hr>
            <div id="resultMap" >
            </div>
            <br>
            <div id="resultDiv">
                <ul id="resultList"> 
                </ul>
            </div>
        </div>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="//maps.google.com/maps/api/js?key=AIzaSyBKnqsMzpT77N0Y6KySLX3H1CzUY09C_kY"></script>
        <script src="gmaps.min.js"></script>
        <script src="script.js"></script>    
    </body>
</html>
